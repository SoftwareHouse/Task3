<li>解决方案</li>
<ol>
<li>分别读取两个文件</li>
<li>将第一份文件的每一行分别与另一文件的每一行比较，得出此行与另一文件编辑距离的最小值</li>
<li>整体的相符度即第一份文件中的每一行与另一文件相符度的平均值</li>
